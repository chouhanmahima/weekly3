<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div class="products">
            <h2>Products</h2>
            <ul id="productList" class="product-list">
                <!-- Product items will be added dynamically using JavaScript -->
            </ul>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <div class="cart-container">
                <ul id="cartList" class="cart-list">
                    <!-- Cart items will be added dynamically using JavaScript -->
                </ul>
            </div>
    
            <p id="cartTotal" class="cart-total">Total: $0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
